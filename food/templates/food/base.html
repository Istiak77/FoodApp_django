{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark px-3">
        <a href="#" class="navbar-brand">Food App</a>
    
        <div class="d-flex">
            <!-- Show "Add Item" only if the user is logged in -->
            {% if user.is_authenticated %}
                <a href="{% url 'food:create_item' %}" class="nav-item nav-link text-white">Add Item</a>
            {% endif %}
            <a href="{% url 'food:index' %}" class="nav-item nav-link text-white">View Item</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="nav-item nav-link text-white">Profile</a>
                <a href="{% url 'logout' %}" class="nav-item nav-link text-white">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link text-white">Login</a>
            {% endif %}
        </div>
    </nav>
     
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>  
        {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}

</body>

</html>
